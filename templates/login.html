<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DeliverySim Login Page">
    <title>DeliverySim - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="user-type-badge" id="userTypeBadge">Loading...</div>

        <h1 class="login-title">DeliverySim Login</h1>
        <!-- Error message header (appears above the form) -->
        <div id="errorHeader" class="error-header" style="display: none; margin: 10px 0;">
            <span id="errorText">Wrong credentials. Please try again.</span>
        </div>


        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your ID">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-button">Sign In</button>

        </form>

        <!-- Add the missing signup section -->
        <div id="signupSection" style="display: none; margin-top: 15px;">
            <a href="#" id="signupLink" class="signup-button">Create New Account</a>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
