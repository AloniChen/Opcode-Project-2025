<div class="features-section">

            <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">

        <div class="feature-icon">
            <!-- Couriers icon -->

                <circle cx="30" cy="15" r="10" fill="#666"/>

        <p>Access management dashboard and oversee operations.</p>
    </div>
</div>
    </div>
    
    <script>
function navigateToPage(userType) {
    const tokens = {
        'users': 'USR_TOKEN',
        'couriers': 'CUR_TOKEN', 
        'managers': 'MGR_TOKEN'
    };
    const token = tokens[userType];
    window.location.href = `login.html?token=${token}&type=${userType}`;
}
</script>
